<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Application</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link href="src/style.css" rel="stylesheet" type="text/css" />
    <script
      src="https://kit.fontawesome.com/1c01ab77a3.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="border">
        <form id="search-form">
          <div class="row">
            <div class="col">
              <input
                class="form-control form-search"
                list="datalistOptions"
                id="exampleDataList"
                placeholder="Enter City"
              />
            </div>
            <div class="col">
              <button type="submit" class="btn btn-primary form-search buttons">
                Search
              </button>
            </div>
            <datalist id="datalistOptions">
              <option value="San Francisco"></option>
              <option value="New York"></option>
              <option value="Seattle"></option>
              <option value="Los Angeles"></option>
              <option value="Chicago"></option>
            </datalist>
          </div>
        </form>
        <span id="city" class="city cloudy">Undefined Location</span>
        <button
          type="button"
          id="date-and-time"
          class="btn btn-primary date buttons"
        >
          Mon. May 5th, 13:00, 2023
        </button>
        <br />
        <div class="weather-container">
          <span class="main-temp ocean" id="main-temp-js">59Â°F</span>
          <span class="celcius-farenheit">
            <a href="#" class="degreeswitch" id="celcius-js">C</a> /
            <a href="#" class="degreeswitch" id="farenheit-js">F</a>
          </span>
          <i id="current" class="main-icon"></i>
          <span class="celcius-farenheit descript"
            ><span id="descript">Weather Description:</span>
            <div id="speed">Wind Speed:</div></span
          >
        </div>
        <div class="weather-forecast">
          <div class="row">
            <div class="col-2">
              <div class="days alignment">Sun.</div>
              <div class="weather-icons alignment sunny">F</div>
              <div class="temperatures ocean alignment">
                <span class="tempMax">88 / </span
                ><span class="tempMIN">55</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
